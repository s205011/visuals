  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    const total = 41072;

const days = [];
const rawDates = [];
for (let i = 29; i >= 0; i--) {
  const d = new Date();
  d.setDate(d.getDate() - i);
  rawDates.push(new Date(d));

  const month = d.toLocaleString('en', { month: 'short' });
  const label = `${month}. ${d.getDate()}`;
  days.push(label);
}

// Turnover
let weights = Array.from({ length: 30 }, () => Math.random());
const weightSum = weights.reduce((a, b) => a + b, 0);
weights = weights.map(w => (w / weightSum) * total);

const turnoverData = [];
let turnoverSum = 0;
for (let w of weights) {
  const dayValue = Math.round(w);
  turnoverSum += dayValue;
  turnoverData.push(turnoverSum);
}

// Paid
const paidData = [];
let paidSum = 0;
for (let i = 0; i < 30; i++) {
  const dayTurnover = i === 0 ? turnoverData[i] : turnoverData[i] - turnoverData[i - 1];
  const ratio = 0.9 + Math.random() * 0.08;
  const dayPaid = Math.round(dayTurnover * ratio);
  paidSum += dayPaid;
  paidData.push(paidSum);
}

option = {
  title: {
    text: ''
  },
  tooltip: {
    trigger: 'axis',
    renderMode: 'html',
    axisPointer: {

    },

    extraCssText: 'box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);',
    formatter: function (params) {
      const index = params[0].dataIndex;
      const date = rawDates[index];
      const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
      const fullDate = date.toLocaleDateString('en-GB');

      const t = params.find(p => p.seriesName === 'Turnover');
      const p = params.find(p => p.seriesName === 'Paid');

      const cumulativeT = t.value;
      const cumulativeP = p.value;
      const prevT = index > 0 ? turnoverData[index - 1] : 0;
      const prevP = index > 0 ? paidData[index - 1] : 0;
      const dayT = cumulativeT - prevT;
      const dayP = cumulativeP - prevP;

      return (
        `<span style="font-weight: 600;">${dayName}, ${fullDate}</span><br/>` +
        `Turnover: ${dayT.toLocaleString('en')} € (${cumulativeT.toLocaleString('en')} €)<br/>` +
        `Paid: ${dayP.toLocaleString('en')} € (${cumulativeP.toLocaleString('en')} €)`
      );
    }
  },
  legend: {

  },
  grid: {

  },
  xAxis: {

    data: days,

      interval: index => index % 7 === 0
    },
    axisLine: { show: false },
    axisTick: { show: false },
    splitLine: { show: false }
  },
  yAxis: {
    type: 'value',

      },

            : '';
        }
      }
    },

          return params.dataIndex === 29
            ? params.value.toLocaleString('en') + ' €'
            : '';
        }
      }
    }
  ]
};
