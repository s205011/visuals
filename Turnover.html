<body style="height: 100%; margin: 0">

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    // Helper to format month names according to abbreviation rules
function formatAbbreviatedDate(date) {
    const day = date.getDate();
    const month = date.getMonth();

    const fullMonths = ['March', 'April', 'May', 'June', 'July'];
    const monthNames = ['Jan.', 'Feb.', 'March', 'April', 'May', 'June', 'July', 'Aug.', 'Sept.', 'Oct.', 'Nov.', 'Dec.'];

    return fullMonths.includes(monthNames[month])
        ? `${monthNames[month]} ${day}`
        : `${monthNames[month]} ${day}`;
}

// Generate last 30 days as formatted labels and raw date objects
const days = [];
const rawDates = [];
for (let i = 29; i >= 0; i--) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    rawDates.push(new Date(d)); // For tooltip
    days.push(formatAbbreviatedDate(d));
}

// Create random weights and normalize to 41,072 total
let weights = Array.from({ length: 30 }, () => Math.random());
const totalWeight = weights.reduce((a, b) => a + b, 0);
weights = weights.map(w => (w / totalWeight) * 41072);

// Generate cumulative turnover data
const turnoverData = [];
let turnoverSum = 0;

for (let i = 0; i < 30; i++) {
    const dailyTurnover = Math.round(weights[i]);
    turnoverSum += dailyTurnover;
    turnoverData.push(turnoverSum);
}

option = {
    tooltip: {
        trigger: 'axis',
        textStyle: {
            fontFamily: 'Verdana',
            fontSize: 12
        },
        formatter: function(params) {
            const index = params[0].dataIndex;
            const date = rawDates[index];
            const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
            const fullDate = date.toLocaleDateString('en-GB'); // dd/MM/yyyy

            const cumulative = params[0].value;
            const previous = index > 0 ? turnoverData[index - 1] : 0;
            const contribution = cumulative - previous;

            return `${dayName}, ${fullDate}<br/>` +
                `${params[0].marker} Turnover: ` +
                `${cumulative.toLocaleString('en').replace(/,/g, ' ')} € ` +
                `(+${contribution.toLocaleString('en').replace(/,/g, ' ')} €)`;
        }
    },

    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: days,
        axisLabel: {
            fontFamily: 'Verdana',
            fontSize: 12,
            interval: function(index) {
                return index % 7 === 0; // Show every 7 days
            }
        },
        axisLine: { show: false },
        axisTick: { show: false },
        splitLine: { show: false }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            show: false // Y-axis labels hidden
        },
        axisLine: { show: false },
        axisTick: { show: false },
        splitLine: { show: false }
    },
    series: [
        {
            name: 'Turnover',
            type: 'line',
            data: turnoverData,
            smooth: 0.2,
            lineStyle: {
                color: '#4b89ac',
                width: 2
            },
            itemStyle: {
                color: '#4b89ac'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    { offset: 0, color: '#a0c3d9' },
                    { offset: 0.65, color: '#e8eff6' },
                    { offset: 0.85, color: '#f4f8fb' }
                ])
            },
            label: {
                show: true,
                position: 'top',
                fontFamily: 'Verdana',
                fontSize: 12,
                formatter: function (params) {
                    return params.dataIndex === 29
                        ? params.value.toLocaleString('en').replace(/,/g, ' ') + ' €'
                        : '';
                }
            }
        }
    ]
};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
